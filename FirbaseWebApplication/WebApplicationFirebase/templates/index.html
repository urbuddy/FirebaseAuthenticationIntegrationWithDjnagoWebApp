<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home Page - Web Application with Firebase Integration</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Welcome</h1>
        </div>
        <div class="container-fluid p-5 border border-5 border-dark">
            <div class="row" style="height: 406px;">
                <div class="col border border-dark border-3 text-center">
                    <h1 class="mt-5">If you don't have an account.</h1>
                    <h1 class="mt-5">then</h1>
                    <a class="btn btn-success m-5" type="submit" href="{% url 'signup' %}">Register</a>
                </div>
                <div class="col border border-dark border-3 text-center">
                    <h1 class="mt-5">If you already have an account.</h1>
                    <h1 class="mt-5">then</h1>
                    <a class="btn btn-primary m-5" type="submit" href="{% url 'signin' %}">Log In</a>
                </div>
            </div>
        </div>
    </body>
</html>
