<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Login Page - Web Application with Firebase Integration</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <main role="main" class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    </main>
    <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Login</h1>
    </div>
    <div class="container mt-5 border border-3 border-dark">
      <form class="form-horizontal " action="{% url 'signin' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-2 mt-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="row ml-1">
              <button type="submit" class="btn btn-default btn-primary">Submit</button>
              <h4>&nbsp&nbsp|&nbsp&nbsp</h4>
              <a class="btn btn-success" href="{% url 'reset_password' %}">Forgot Password</a>
            </div>
          </div>
        </div>
      </form>
      <div class="row ml-2">
          <p>If you don't have an account. Please,&nbsp&nbsp</p><a href="{% url 'signup' %}">Click here.</a>
      </div>
    </div>
  </body>
</html>
